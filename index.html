<!DOCTYPE html>
<html>
<head>
	<title>Crystal Collector</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
	<!-- insert the meta screen size link -->
</head>
<body>
<div id="container">
	<h1>Crystal Collector</h1>
	<div class= "instructions">Instructions: Try to match the score to get by clicking on the crystals. Note: Each crystal has a different value. </div>
	<div class="scoreKeeper">
		<p id="scoreBoard">Score board</p>
		<p id="wins">Wins:</p>
		<p id="losses">Losses:</p>
	</div>
	<div class="scoreToBeat">
		<p>Score to Get:</p>	
	</div>
	<div class="totalScore">
		<p>Your Total Score is:</p>
	</div>
	<div class="crystals">
		<img src="assets/images/red.jpg" class="click" id="red">
		<img src="assets/images/blue.jpg" class="click" id="blue">
		<img src="assets/images/green.jpg" class="click" id="green">
		<img src="assets/images/yellow.jpg" class="click" id="yellow">
	</div>
</div>
	
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js"></script>

</body>
</html>
